<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Toilet Locator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <h1 class="bounce">Find My Toilet</h1>
            <p>Locating closest options...</p>
        </div>
    </div>

    <div class="floating-container">
        <a href="vendor.html" class="btn btn-primary">Vendor Access</a>
    </div>

    <button id="locate-btn" class="locate-btn" onclick="locateUser()" title="Find nearest toilet">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"></polygon>
        </svg>
    </button>



    <!-- Bottom Sheet -->
    <!-- Bottom Sheet -->
    <div id="bottom-sheet" class="bottom-sheet">
        <div class="sheet-handle"></div>
        <div class="sheet-body">
            <!-- Left Side: Image Placeholder -->
            <div class="sheet-image-placeholder">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
                <span>No Image</span>
            </div>

            <!-- Right Side: Content -->
            <div class="sheet-content">
                <div class="sheet-header">
                    <h2 id="sheet-title">Location Name</h2>
                    <button class="sheet-close" onclick="closeBottomSheet()">&times;</button>
                </div>
                <div id="sheet-details"></div>

                <div class="sheet-reviews-section">
                    <h3>Reviews</h3>
                    <div id="sheet-comments"></div>
                    <div class="comment-form">
                        <div class="rating-input">
                            <span class="star" data-value="1">★</span>
                            <span class="star" data-value="2">★</span>
                            <span class="star" data-value="3">★</span>
                            <span class="star" data-value="4">★</span>
                            <span class="star" data-value="5">★</span>
                            <input type="hidden" id="rating-value" value="0">
                        </div>
                        <textarea id="sheet-comment-input" placeholder="Write a review..."></textarea>
                        <button id="sheet-comment-btn" class="btn btn-primary">Post Review</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="index.js"></script>
</body>

</html>
